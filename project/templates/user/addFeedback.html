<section class="content">
    <div class="container-fluid">

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <form id="form_validation" enctype="multipart/form-data" action="/user/insertFeedback" method="POST">
                            <div class="form-group form-float">
                                <label class="form-label">Feedback Subject</label>
                                <div class="form-line">
                                    <input type="text" class="form-control" name="feedbackSubject" required>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">Feedback Description</label>
                                <div class="form-line">
                                        <textarea name="feedbackDescription" cols="30" rows="5" class="form-control no-resize" required></textarea>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">Ratings</label><br>
                                <div class="rate">
                                    <input type="radio" id="star0" name="feedbackRating" value="0" checked/>
                                    <input type="radio" id="star5" name="feedbackRating" value="5" /><label for="star5" title="5 stars">5 stars</label>
                                    <input type="radio" id="star4" name="feedbackRating" value="4" /><label for="star4" title="4 stars">4 stars</label>
                                    <input type="radio" id="star3" name="feedbackRating" value="3" /><label for="star3" title="3 stars">3 stars</label>
                                    <input type="radio" id="star2" name="feedbackRating" value="2" /><label for="star2" title="2 stars">2 stars</label>
                                    <input type="radio" id="star1" name="feedbackRating" value="1" /><label for="star1" title="1 star">1 star</label>
                                </div><br>
                            </div><br>
                            <button class="btn btn-primary waves-effect" type="submit">SUBMIT</button>
                            <div class="text-center p-t-45 p-b-20">
                                {% if error %}
                                    {{ error }}
                                {% else %}
                                {% endif %}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
