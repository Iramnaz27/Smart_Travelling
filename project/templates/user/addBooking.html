<section class="content">
    <div class="container-fluid">

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <form class="login100-form validate-form" enctype="multipart/form-data" action="/user/confirmBooking" method="POST">
                           
                            <div class="wrap-input100 validate-input" data-validate="Date is required">
                                <span class="label-input100">Booking Date</span>
                                <input class="input100" type="date" id="bookingStartDate" name="bookingStartDate" required>
                                <span class="focus-input100"></span>
                            </div>
                            <br>
                            <div class="wrap-input100 validate-input" data-validate="Date is required">
                                <span class="label-input100">Return Date</span>
                                <input class="input100" type="date" id="bookingExpectedReturnDate" name="bookingExpectedReturnDate" required>
                                <span class="focus-input100"></span>
                            </div>
                            <br>
                            <div class="wrap-input100 validate-input" data-validate="Address is required">
                                <span class="label-input100">Deliver Address</span>
                                <textarea name="bookingDeliverAddress" cols="30" rows="10" placeholder="   Address" required></textarea>
                                <span class="focus-input100"></span>
                            </div>
                            <br>
                            <div class="wrap-input100 validate-input" >
                                <span class="label-input100">Need Driver?</span>
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="yes" name="bookingDriver" value="Yes"  checked="">
                                    <label class="custom-control-label" for="yes">Yes</label>
                                  </div>
                                                    
                                  <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="no" value="No" name="bookingDriver">
                                    <label class="custom-control-label" for="no">No</label>
                                  </div>
                               
                                <span class="focus-input100"></span>
                            </div>
                            <br>
                            <div class="wrap-input100 validate-input" >
                                <span class="label-input100">Need Vehicle?</span>
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="yes1" value="Yes" name="bookingVehicle" onclick="check()" checked="">
                                    <label class="custom-control-label" for="yes1">Yes</label>
                                  </div>
                                                    
                                  <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="no1" value="No" onclick="check()" name="bookingVehicle">
                                    <label class="custom-control-label" for="no1">No</label>
                                  </div>
                               
                                <span class="focus-input100"></span>
                            </div>
                            <br>
                            <div class="wrap-input100 validate-input" data-validate="Enter valid Price">
                                <span class="label-input100">Vehicle Capacity</span>
                                <input class="input100" type="number" id="bookingVehicleMinCapacity" name="bookingVehicleMinCapacity" step="1" min="1" value="4" style="display: inline;" required>
                                <span class="focus-input100"></span>
                            </div>
                            <br>
                            <div class="container-login100-form-btn">
                                <button class="login100-form-btn" type="submit">
                                    Book Now
                                </button>
                            </div>
                            <div class="text-center p-t-45 p-b-20">
                                {% if error %}
                                    {{ error }}
                                {% else %}
                                {% endif %}
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function check(){
    var ele = document.getElementsByName('bookingVehicle'); 
              
            for(i = 0; i < ele.length; i++) { 
                if(ele[i].checked) {
                    if (ele[i].value=="Yes"){
                        document.getElementById("bookingVehicleMinCapacity").style.display= "inline";
                    }
                    else{
                        document.getElementById("bookingVehicleMinCapacity").style.display= "none";
                    }
                }
                 
            }
        }
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1; //January is 0 so need to add 1 to make it 1!
    var yyyy = today.getFullYear();
    if (dd==30 || dd==31){
        dd=1;
        if (mm==12){
            mm=1;
            yyyy=yyyy+1;
        }
        else{
            mm=mm+1;
        }
    }
    else{
        dd=dd+1;
    }
    if(dd<10){
      dd='0'+dd;
    }
    if(mm<10){
      mm='0'+mm;
    }

    today = yyyy+'-'+mm+'-'+dd;
    document.getElementById("bookingStartDate").setAttribute("min", today);
    document.getElementById("bookingExpectedReturnDate").setAttribute("min", today);

</script>
