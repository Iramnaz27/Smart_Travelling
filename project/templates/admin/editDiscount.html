<section class="content">
    <div class="container-fluid">

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <form id="form_validation" enctype="multipart/form-data" action="/admin/updateDiscount" method="POST">
                            <div class="form-group form-float">
                                <label class="form-label">New Customer</label>
                                <div class="form-line">
                                    <input type="number" step='1' min='0' value="{{discountVO['discountNewcustomer']}}" class="form-control" name="discountNewcustomer" required>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">Discount Expire Date For New Customer</label>
                                <div class="form-line">
                                    <input id="discountExpireDateForNewCustomer" type="date" class="form-control" name="discountExpireDateForNewCustomer" value= "{{discountVO['discountExpireDateForNewCustomer']}}" required>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">Old Customer</label>
                                <div class="form-line">
                                    <input type="number" step='1' min='0' value="{{discountVO['discountOldcustomer']}}" class="form-control" name="discountOldcustomer" required>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">Discount Expire Date For Old Customer</label>
                                <div class="form-line">
                                    <input id="discountExpireDateForOldCustomer" type="date" class="form-control" name="discountExpireDateForOldCustomer" value="{{discountVO['discountExpireDateForOldCustomer']}}" required>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">All Customer</label>
                                <div class="form-line">
                                    <input type="number" step='1' min='0' value="{{discountVO['discountAllcustomer']}}" class="form-control" name="discountAllcustomer" required>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">Discount Expire Date For All Customer</label>
                                <div class="form-line">
                                    <input id="discountExpireDateForAllCustomer" type="date" class="form-control" name="discountExpireDateForAllCustomer" value="{{discountVO['discountExpireDateForAllCustomer']}}" required>
                                </div>
                            </div>
                            <button class="btn btn-primary waves-effect" type="submit">Update</button>
                            <div class="text-center p-t-45 p-b-20">
                                {% if error %}
                                    {{ error }}
                                {% else %}
                                {% endif %}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--=======================Javascript============================-->

<script>
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1; //January is 0 so need to add 1 to make it 1!
    var yyyy = today.getFullYear();
    if(dd<10){
      dd='0'+dd
    }
    if(mm<10){
      mm='0'+mm
    }

    today = yyyy+'-'+mm+'-'+dd;
    document.getElementById("discountExpireDateForNewCustomer").setAttribute("min", today);
    document.getElementById("discountExpireDateForOldCustomer").setAttribute("min", today);
    document.getElementById("discountExpireDateForAllCustomer").setAttribute("min", today);

</script>
