<section class="content">
    <div class="container-fluid">

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <form id="form_validation" enctype="multipart/form-data" action="/admin/updateDriver" name="form1" method="POST">

                            {%for row in driverVOList%}

                            <input type="hidden" name="driverId" value="{{row['driverId']}}">

                            <div class="form-group form-float">
                                <label class="form-label">Driver Name</label>
                                <div class="form-line">
                                    <input type="text" class="form-control" name="driverName" value="{{row['driverName']}}" required>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">Driver Email</label>
                                <div class="form-line">
                                    <input type="email" class="form-control" name="driverEmail" value="{{row['driverEmail']}}" readonly required>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">Driver Image</label>
                                <div class="form-line">
                                    <input type="file" class="form-control" name="file">
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">Driver Mobile</label>
                                <div class="form-line">
                                    <input  class="form-control" type="tel" placeholder="10 digit without country code" pattern="[0-9]{10}" name="driverMobile" value="{{row['driverMobile']}}" required>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">Driver Address</label>
                                <div class="form-line">
                                    <input type="text" class="form-control" name="driverAddress" value="{{row['driverAddress']}}" required>
                                </div>
                            </div>
                             <div class="form-group form-float">
                                <label class="form-label">Gender</label>
                                <div class="form-line">
                                    <select name="driverGender" class="form-control" required>
                                        {% if row['driverGender'] == "Male" %}
                                        <option value="">Select Gender</option>
                                        <option value="Male" selected>Male</option>
                                        <option value="Female" >Female</option>
                                        <option value="Other" >Other</option>
                                        {% elif  row['driverGender'] == "Female" %}
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female" selected>Female</option>
                                        <option value="Other" >Other</option>
                                        {% elif  row['driverGender'] == "Female" %}
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other" selected>Other</option>
                                        {% endif %}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group form-float">
                                <label class="form-label">Price/Day</label>
                                <div class="form-line">
                                    <input  class="form-control" type="number" name="driverPrice" step="1" min="1" value="{{row['driverPrice']}}" required>
                                </div>
                            </div>

                            <div class="form-group form-float">
                                <label class="form-label">Price/ExtraDay</label>
                                <div class="form-line">
                                    <input  class="form-control" type="number" name="driverExtraDayPrice" step="1" min="1" value="{{row['driverExtraDayPrice']}}" required>
                                </div>
                            </div>

                            <div class="form-group form-float">
                                <label class="form-label">Driving License Number</label>
                                <div class="form-line">
                                    <input  class="form-control" name="driverLicenseNumber" type="text" value="{{row['driverLicenseNumber']}}" required>
                                </div>
                            </div>
                            <button class="btn btn-primary waves-effect" type="submit">UPDATE</button>
                            <div class="text-center p-t-45 p-b-20">
                                {% if error %}
                                    {{ error }}
                                {% else %}
                                {% endif %}
                            </div>
                            {% endfor %}
                        </form>
                    </div>
