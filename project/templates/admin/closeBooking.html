<section class="content">
    <div class="container-fluid">

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <form class="login100-form validate-form" enctype="multipart/form-data" action="/admin/closeBooking" method="POST">
                            <input type="hidden" name="bookingId" value="{{bookingVO.bookingId}}">
                            
                            <div class="wrap-input100 validate-input" data-validate="Date is required">
                                <span class="label-input100">Return Date</span>
                                <input class="input100" type="date" id="bookingReturnDate" name="bookingReturnDate" required>
                                <span class="focus-input100"></span>
                            </div>
                            {% if bookingVO.bookingVehicle == "Yes" %}
                            <br>
                            <div class="wrap-input100 validate-input" >
                                <span class="label-input100">End KM</span>
                                <input class="input100"  name="bookingVehicleEndKm" type="number" step="1" min="{{bookingVO.bookingVehicleStartKm}}" required>
                                <span class="focus-input100"></span>
                            </div>
                            {% endif %}
                            <br>
                            <div class="container-login100-form-btn">
                                <button class="login100-form-btn" type="submit">
                                    Close Booking
                                </button>
                            </div>
                            <div class="text-center p-t-45 p-b-20">
                                {% if error %}
                                    {{ error }}
                                {% else %}
                                {% endif %}
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
